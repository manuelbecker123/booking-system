<section class="login-section py-5 custom-bg" 
>



    <div class="container h-100">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-center mb-4">


                            <div class="d-flex justify-content-center mb-4 gap-3">
                                <a class="btn custom-btn btn-login" href="/login" role="button">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </a>
                                <a class="btn custom-btn btn-register" href="/register" role="button">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </a>
                            </div>
                            



                        </div>
                        


                        <div class="text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                style="width: 100px;" alt="logo">
                            <h4 class="mt-3 mb-4">Welcome</h4>
                        </div>



                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-3">
                                <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email" required>
                                <small class="text-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                    Please enter a valid email.
                                </small>
                            </div>
                        
                            <div class="form-group mb-3">
                                <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password" required>
                                <small class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    Password is required.
                                </small>
                            </div>
                        
                            <div class="text-center">
                                <button id="loginBtn" class="btn btn-primary w-50 mb-3" type="submit" [disabled]="loginForm.invalid">Log in</button>
                            </div>
                        
                            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
                            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
