<section class="login-section py-5 custom-bg" 
>



    <div class="container h-100">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-center mb-4 gap-3">
                            <a class="btn custom-btn btn-login" href="/login" role="button">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                            <a class="btn custom-btn btn-register" href="/register" role="button">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </a>
                        </div>
                        



                        <div class="text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                style="width: 100px;" alt="logo">
                            <h4 class="mt-3 mb-4">Welcome</h4>
                        </div>

                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group mb-3">
                                <input id="name" type="text" formControlName="name" class="form-control" placeholder="Full Name" required>
                                <small class="text-danger" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                                    Name is required.
                                </small>
                            </div>
                        
                            <div class="form-group mb-3">
                                <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter a valid email..." required>
                                <small class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                                    Please enter a valid email.
                                </small>
                            </div>
                        
                            <div class="form-group mb-3">
                                <input id="password"  type="password" formControlName="password" class="form-control" placeholder="Choose a Password..." required>
                                <small class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                                    Password must be at least 6 characters.
                                </small>
                            </div>
                        
                            <div class="form-group mb-3">
                                <input id="repeatPassword" type="password" formControlName="repeatPassword" class="form-control" placeholder="Repeat Password..." required>
                                <small class="text-danger" *ngIf="registerForm.value.password !== registerForm.value.repeatPassword && registerForm.get('repeatPassword')?.touched">
                                    Passwords do not match.
                                </small>
                            </div>
                        
                            <div class="form-group mb-3">
                                <input id="phone_number" type="text" formControlName="phone_number" class="form-control" placeholder="Phone Number...">
                                
                                <small class="text-danger" *ngIf="registerForm.get('phone_number')?.hasError('invalidPhone')">
                                    Invalid phone number format.
                                </small>
                            </div>
                        
                            <div class="text-center">
                                
                                <button id="submitBtn" class="btn btn-primary w-50 mb-3" type="submit" [disabled]="registerForm.invalid">Register</button>
                            
                            </div>
                        
                            <!-- Display Success or Error Messages -->
                            <div id="successMessage" *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
                            <div id="errorMessage" *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                        </form>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
